<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoWayOut</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <header class="header">
        <nav class="nav">
          <div class="nav__burger">
            <img class="nav__img-burger" src="./img/burger.svg" alt="menu">
          </div>
          <div class="nav__items">
            <div class="nav__item">Rooms</div>
            <div class="nav__item">Booking</div>
            <div class="nav__item">Contacts</div>
          </div>
        </nav>
        <h1 class="header__title">
          <img class="header__img-title" src="./img/horizontal-logo.svg" alt="title: no way out">
        </h1>
        <div class="header__right-block">
          <div class="header__right-block-phone">+43 660 605 0000</div>
          <div class="header__right-block-shoping-bag">
            <img class="header__img-shoping-bag" src="./img/shoping-bag.svg" alt="shoping bag">
            <img class="header__img-red-circle" src="./img/red-circle.svg" alt="shoping bag count">
            <span class="header__counter-shoping-bag">2</span>
          </div>
          <div class="header__right-block-languages">
            <div class="languages">
              <div class="languages__language">DE</div>
              <div class="languages__language languages__language_active">EN</div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- Game List -->
        <div class="game-list">
          <div class="game-list__item">
            <img class="game-list__item-img" src="./img/rooms/davinci.jpg" alt="Da Vinci">
            <p class="game-list__item-mask"></p>
            <div class="game-list__item-text-block">
              <h2 class="game-list__item-title">Da Vinci</h2>
              <p class="game-list__item-text">Mystery</p>
            </div>            
          </div>
          <div class="game-list__item">
            <img class="game-list__item-img" src="./img/rooms/belvedere.jpg" alt="Mission Belvedere">
            <p class="game-list__item-mask"></p>
            <div class="game-list__item-text-block">
              <h2 class="game-list__item-title">Mission Belvedere</h2>
              <p class="game-list__item-text">Action</p>
            </div>
          </div>
          <div class="game-list__item">
            <img class="game-list__item-img" src="./img/rooms/school.jpg" alt="School of magic">
            <p class="game-list__item-mask"></p>
            <div class="game-list__item-text-block">
              <h2 class="game-list__item-title">School of magic</h2>
              <p class="game-list__item-text">Adventure</p>
            </div>
            <!-- discount block start-->
            <div class="discount">
              <div class="discount__title">20% OFF</div>
              <div class="discount__text">
                <div class="discount__text-limit">Limited-time Deal</div>
                <div class="discount__text-time">03:34:12</div>
              </div>
            </div>
            <!--discount block finish-->
          </div>
          <div class="game-list__item">
            <img class="game-list__item-img" src="./img/rooms/unknown.jpg" alt="The unknown">
            <p class="game-list__item-mask"></p>
            <div class="game-list__item-text-block">
              <h2 class="game-list__item-title">The Unknown</h2>
              <h3 class="game-list__item-subtitle">
                <p class="game-list__item-text">Horror with live actor</p>
                <img class="game-list__two-masks-img" src="./img/two-masks.svg" alt="">
              </h3>             
            </div>
          </div>
          <div class="game-list__item">
            <img class="game-list__item-img" src="./img/rooms/nun.jpg" alt="The nun">
            <p class="game-list__item-mask"></p>
            <div class="game-list__item-text-block">
              <h2 class="game-list__item-title">The Nun</h2>
              <h3 class="game-list__item-subtitle">
                <p class="game-list__item-text">Horror with live actor</p>
                <img class="game-list__two-masks-img" src="./img/two-masks.svg" alt="">
              </h3>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
